<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Images</title>
    <style>
        .image-container {
            margin: 20px;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            filter: grayscale(50%);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://www.mountainphotography.com/images/xl/20100822-Uncompahgre-Sunset.jpg" alt="Sunset over mountains" title="Sunset over mountains" width="300" height="200">
        <p>Image by: John Doe on Unsplash (CC0)</p>
    </div>
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b" alt="Forest with sunlight" title="Forest with sunlight" width="300" height="200">
        <p>Image by: Jane Smith on Unsplash (CC0)</p>
    </div>
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1516483638261-f4dbaf036963" alt="River flowing through forest" title="River flowing through forest" width="300" height="200">
        <p>Image by: Alex Johnson on Unsplash (CC0)</p>
    </div>
</body>
</html>
