<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="chap6.css">
</head>
<body>
    <!-- Petrol Calculator Form -->
    <form id="petrol-calculator">
        <!-- Cost of Petrol per Liter -->
        <label for="cost-per-liter">Cost of Petrol per Liter:</label>
        <input type="number" id="cost-per-liter" value="1.72" step="0.01" min="0">
        
        <!-- Number of Liters Purchased -->
        <label for="liters-purchased">Number of Liters Purchased:</label>
        <input type="number" id="liters-purchased" value="0" min="0">
        
        <!-- Calculate Button -->
        <button id="calculate-button">Calculate</button>
        
        <!-- Total Cost Display -->
        <p id="total-cost"></p>
    </form>

    <script src="chap6.js"></script>
</body>
</html>
